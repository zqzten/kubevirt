apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    name: libvirtd
  name: libvirtd
spec:
  template:
    metadata:
      labels:
        name: libvirtd
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      securityContext:
        runAsUser: 0
      containers:
        - name: libvirtd
          image: kubevirt/libvirtd:latest
          ports:
            - containerPort: 16509
          securityContext:
            privileged: true
            runAsUser: 0
          env:
          - name: LIBVIRTD_DEFAULT_NETWORK_DEVICE
            value: "weave"
          volumeMounts:
            - mountPath: /host
              name: host
      volumes:
        - name: host
          hostPath:
            path: /
