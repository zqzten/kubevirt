syntax = "proto3";

package kubevirt.cmd.info;
option go_package = "info";

service CmdInfo {
  rpc Info (CmdInfoRequest) returns (CmdInfoResponse) {}
}

message CmdInfoRequest {}

message CmdInfoResponse {
  repeated string supportedCmdVersions = 1;
  repeated string supportedKubeVirtAPIVersions = 2;
  repeated string supportedDomainVersions = 3;
  repeated string supportedDomainStatsVersions = 4;
}