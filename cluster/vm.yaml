apiVersion: kubevirt.io/v1alpha1
kind: VirtualMachine
metadata:
  name: testvm
spec:
  terminationGracePeriodSeconds: 0
  domain:
    resources:
      initial:
        memory: 64M
    devices:
      disks:
      - name: mydisk
        disk:
          dev: vda
  volumes:
    - name: mydisk
      iscsi:
        iqn: iqn.2017-01.io.kubevirt:sn.42
        lun: 2
        targetPortal: iscsi-demo-target.kube-system.svc.cluster.local
